#James Grigg
version: "3.7"
services:
  nginx:
    build: ./nginx
    image: grigjm1/nginx
    deploy:
      replicas: 3
    ports:
      - 8080:80
    networks:
      - app
  flaskapp:
    build: ./flaskapp
    image: grigjm1/flaskapp
    networks:
      - app
    deploy:
      replicas: 3
  redis:
    image: redis:latest
    networks: 
      - app
networks: 
  app:
    driver: overlay
